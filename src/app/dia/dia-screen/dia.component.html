<div>
  <h1 class="back-arrow"><a routerLink="/cockpit"><i class="material-icons">
        keyboard_backspace
      </i> Voltar</a></h1>
  <p>Clique no dia para deix√°-lo ativo (verde)</p>
</div>
<div class="container">

  <mat-card class="dia-card" *ngFor="let item of diaSemana.dias" [ngStyle]="{'background-color': item.isActive ? '#b2fab4' : '#707070',
                'color': item.isActive ? '#bdbdbd' : ''}">
    <mat-card-header>
      <!-- <div mat-card-avatar class="dia-header-image"></div> -->
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="updateDia(item)">{{ item.isActive ? 'Desativar' : 'Ativar' }}</button>
    </mat-card-actions>
  </mat-card>

</div>
