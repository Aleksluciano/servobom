<div class=container>
  <div class="addButton">
    <button mat-fab color="primary" (click)="openDialog()">
      <mat-icon aria-label="label">add</mat-icon>
    </button>
  </div>
  <div class="tableIrmaos">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="indice">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
      </ng-container>

      <ng-container class="actions" matColumnDef="ações" stickyEnd>
        <th class="actions" mat-header-cell *matHeaderCellDef> ações </th>
        <td class="actions" mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="deleteIrmao(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="openDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
        <td class="actions" mat-footer-cell *matFooterCellDef></td>
      </ng-container>



      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>





      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
